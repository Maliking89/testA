<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!--intégration du fichier css dans la page -->
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
</h:head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">
		<ui:define name="content">
			<f:view>
				<h:form>
					<h2>Gestion Des Categories et Des Articles </h2>
					<p>
						<h:commandLink action="gestion-articles">
							<h:outputText
								value="Cliquez ici pour gerer les articles"></h:outputText>
						</h:commandLink>

					</p>
					<p>
						<h:commandLink action="gestion-categories">
							<h:outputText
								value="Cliquez ici pour gerer les categories "></h:outputText>
						</h:commandLink>
					</p>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>
</body>
</html>
