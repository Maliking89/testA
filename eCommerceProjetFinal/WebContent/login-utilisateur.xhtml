<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!--intégration du fichier css dans la page -->
	<h:outputStylesheet library="css" name="table-style.css" />
	<h:outputStylesheet library="css" name="common-style.css" />
</h:head>

<body>
	<h:form>
		<h4>
			Formulaire JSF d'inscription à l'<a
				href="https://www.doranco.fr/candidature/parcours/41?">Ecole
				DORANCO</a>
		</h4>

		<table>

			<tr>
				<td>Email:</td>
				<td><h:inputText id="email" value="#{connectBean.email}"
						required="true">

					</h:inputText> <h:message for="email" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret id="password"
						value="#{connectBean.password}" required="true">

					</h:inputSecret> <h:message for="password" /></td>

			</tr>
		</table>
		<h:panelGroup>
			<h:panelGrid columns="2" cellpadding="0" cellspacing="4">
				<h:commandButton value="Connexion"
					action="#{connectBean.connexion()}"
					disabled="#{connectBean.boutonAjouterActif}" />
			</h:panelGrid>
		</h:panelGroup>

	<p>
		<h:outputLabel value="#{connectBean.messageError}" style="color:red"></h:outputLabel>
		<h:outputLabel value="#{connectBean.messageSuccess}" style="color:green"></h:outputLabel>
	</p>	
	</h:form>

</body>
</html>
